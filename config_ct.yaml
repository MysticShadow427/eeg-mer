architecture : 'conformer'
model:
  emb_size : 40 # according to it we need to modify input channels of the pooling layer
  n_classes : 2
  depth : 8

vqvae:
  num_embeddings : 427 # num unique persons
  embedding_dim : 64
  commitment_cost : 10
  person_count : 427

task : 1 # or 2 then we also need to change the things accordingly

training_params:
  batch_size: 16
  learning_rate: 0.001
  epochs: 100
  device: "cuda" if torch.cuda.is_available() else "cpu"